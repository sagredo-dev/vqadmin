<form action="/cgi-bin/vqadmin/vqadmin.cgi" method="post" name="form1" id="form1">

<!-- add domain --> 
<h2>#-003</h2>

<!-- Domain Name -->
<div class="mb-3">
   <label for="dname">#-010</label>
   <input type="text" class="form-control" name="dname" id="dname" required>
</div>

<!-- Postmaster Password -->
<div class="mb-3">
   <label for="ppass">#-011</label>
   <input type="password" class="form-control" name="ppass" id="ppass">
</div>

<!-- Mail Directory -->
<div class="mb-3">
   <label for="dmail">#-035</label>
   <input type="text" class="form-control" name="dmail" id="dmail" disabled>
</div>


<!-- Domain Limits -->
<h3>#-012</h3>

<!-- Accounts -->
<div class="mb-3">
   <label for="lusers">#-015</label>
   <input type="text" class="form-control" name="lusers" id="lusers" value="">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Forwards -->
<div class="mb-3">
   <label for="lfor">#-016</label>
   <input type="text" class="form-control" name="lfor" id="lfor" value="">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Aliases -->
<div class="mb-3">
   <label for="lalias">#-017</label>
   <input type="text" class="form-control" name="lalias" id="lalias" value="">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Autoresponders -->
<div class="mb-3">
   <label for="lresponder">#-018</label>
   <input type="text" class="form-control" name="lresponder" id="lresponder" value="">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Mailing Lists -->
<div class="mb-3">
   <label for="llists">#-019</label>
   <input type="text" class="form-control" name="llists" id="llists" value="">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Quota/User -->
<div class="mb-3">
   <label for="defaultquota">#-074</label>
   <input type="text" class="form-control" name="defaultquota" id="defaultquota" value="">
   <small class="form-text text-muted">#-077</small>
</div>

<!-- Mails/User -->
<div class="mb-3">
   <label for="defaultmaxmsgcount">#-075</label>
   <input type="text" class="form-control" name="defaultmaxmsgcount" id="defaultmaxmsgcount" value="">
   <small class="form-text text-muted">#-077</small>
</div>


<!-- Domain Permissions -->
<h3>#-078</h3>

<!-- disable pop -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="upop" id="upop" value="1">
  <label class="form-check-label" for="upop">#-042</label>
</div>
<!-- disable imap -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="uimap" id="uimap" value="1">
  <label class="form-check-label" for="uimap">#-044</label>
</div>
<!-- disable dialup -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="udialup" id="udialup" value="1">
  <label class="form-check-label" for="udialup">#-049</label>
</div>
<!-- Disable change password -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="upassc" id="upassc" value="1">
  <label class="form-check-label" for="upassc">#-045</label>
</div>
<!-- Disable webmail access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="uweb" id="uweb" value="1">
  <label class="form-check-label" for="uweb">#-043</label>
</div>
<!-- Disable email relay -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="urelay" id="urelay" value="1">
  <label class="form-check-label" for="urelay">#-047</label>
</div>
<!-- Disable spamassassin-->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="uspam" id="uspam" value="1">
  <label class="form-check-label" for="uspam">#-069</label>
</div>
<!-- Disable SMTP access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="usmtp" id="usmtp" value="1">
  <label class="form-check-label" for="usmtp">#-070</label>
</div>
<!-- Disable maildrop -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="umaildrop" id="umaildrop" value="1">
  <label class="form-check-label" for="umaildrop">#-072</label>
</div>
<!-- Delete spam mails -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="udeletespam" id="udeletespam" value="1">
  <label class="form-check-label" for="udeletespam">#-071</label>
</div>

<div class="my-5"><input class="btn btn-primary btn-sm" type="submit" value="#-003"></div>

<input type="hidden" name="nav" id="nav" value="add_domain">
</form>
