<form action="/cgi-bin/vqadmin/vqadmin.cgi" method="post" name="form1" id="form1">

<h2>#-008</h2>

<!-- Email Address -->
<div class="mb-3">
   <label for="dname">#-020</label>
   <input type="text" class="form-control" name="eaddr" id="eaddr" value="$-UA" required>
</div>

<!-- Password -->
<div class="mb-3">
   <label for="dname">#-021</label>
   <input type="password" class="form-control" name="cpass" id="cpass" value="$-UO" required>
</div>

<!-- quota -->
<div class="mb-3">
   <label for="dname">#-039</label>
   <input type="text" class="form-control" name="quota" id="quota" value="$-UQ">
</div>

<!-- full name -->
<div class="mb-3">
   <label for="dname">#-022</label>
   <input type="text" class="form-control" name="fname" id="fname" value="$-UN">
</div>


<h3>#-040</h3>

<!-- Disable POP access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MP name="upop" id="upop" value="1">
  <label class="form-check-label" for="upop">#-042</label>
</div>

<!-- Disable IMAP access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MI name="uimap" id="uimap" value="1">
  <label class="form-check-label" for="uimap">#-044</label>
</div>

<!-- Disable dialup -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MD name="udialup" id="udialup" value="1">
  <label class="form-check-label" for="udialup">#-049</label>
</div>

<!-- Disable change password -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MC name="upassc" id="upassc" value="1">
  <label class="form-check-label" for="upassc">#-045</label>
</div>

<!-- Disable webmail -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MW name="uweb" id="uweb" value="1">
  <label class="form-check-label" for="uweb">#-043</label>
</div>

<!-- Bounce email -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MB name="ubounce" id="ubounce" value="1">
  <label class="form-check-label" for="ubounce">#-046</label>
</div>

<!-- Disable email relay -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MS name="urelay" id="urelay" value="1">
  <label class="form-check-label" for="urelay">#-047</label>
</div>

<!-- Disable spamassassin -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MZ name="uspam" id="uspam" value="1">
  <label class="form-check-label" for="uspam">#-069</label>
</div>

<!-- Disable SMTP -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MH name="usmtp" id="usmtp" value="1">
  <label class="form-check-label" for="usmtp">#-070</label>
</div>

<!-- Disable maildrop -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MN name="umaildrop" id="umaildrop" value="1">
  <label class="form-check-label" for="umaildrop">#-072</label>
</div>

<!-- Delete spam mails -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-ML name="udeletespam" id="udeletespam" value="1">
  <label class="form-check-label" for="udeletespam">#-071</label>
</div>

<!-- Domain Administrator -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MK name="uqadmin" id="uqadmin" value="1">
  <label class="form-check-label" for="uqadmin">#-048</label>
</div>

<div class="my-5"><input class="btn btn-primary btn-sm" type="submit" value="#-008"></div>

<input type="hidden" name="nav" id="nav" value="add_user">
</form>
