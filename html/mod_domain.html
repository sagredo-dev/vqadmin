<form action="/cgi-bin/vqadmin/vqadmin.cgi" method="post" name="form1" id="form1">

<h2>#-033 <mark>$-DN</mark></h2>

<button onclick="javascript:self.location.href='/cgi-bin/vqadmin/vqadmin.cgi?dname=$-DN&nav=show_users'" type="button" class="btn-success btn mb-5">#-007</button>

<!-- Domain Name -->
<div class="mb-3">
   <label for="dname">#-010</label>
   <input type="text" class="form-control" name="dname" id="dname" value="$-DN" required>
</div>

<!-- Postmaster Password -->
<div class="mb-3">  
   <label for="ppass">#-011</label>
   <input type="password" class="form-control" name="ppass" id="ppass" disabled>
   <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" name="enable_pass" onclick="Javascript: if(form1['enable_pass'].checked) form1['ppass'].disabled=false; else form1['ppass'].disabled=true;">
    <label class="form-check-label" for="umaildrop">#-076</label>
   </div>
</div>

<!-- Mail Directory -->
<div class="mb-3">  
   <label for="dname">#-035</label>
   <input type="text" class="form-control" value="$-DD" disabled>
</div>


<!-- Domain Limits (Accounts: 10) -->
<h3>#-012</h3>

<!-- Accounts -->
<div class="mb-3">
   <label for="lusers">#-015 <span class="badge badge-primary badge-pill">$-DS</span></label>
   <input type="text" class="form-control" name="lusers" id="lusers" value="$-MU">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Forwards -->
<div class="mb-3">
   <label for="lfor">#-016</label>
   <input type="text" class="form-control" name="lfor" id="lfor" value="$-MF">
   <small class="form-text text-muted">#-050</small>
</div>


<!-- Aliases --> 
<div class="mb-3">
   <label for="lalias">#-017</label>
   <input type="text" class="form-control" name="lalias" id="lalias" value="$-MA">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Autoresponders -->
<div class="mb-3">
   <label for="lresponder">#-018</label>
   <input type="text" class="form-control" name="lresponder" id="lresponder" value="$-MR">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Mailing Lists -->
<div class="mb-3"> 
   <label for="llists">#-019</label>
   <input type="text" class="form-control" name="llists" id="llists" value="$-MR">
   <small class="form-text text-muted">#-050</small>
</div>

<!-- Quota/User -->
<div class="mb-3">
   <label for="defaultquota">#-074</label>
   <input type="text" class="form-control" name="defaultquota" id="defaultquota" value="$-MB">
   <small class="form-text text-muted">#-077</small>
</div>

<!-- Mails/User -->
<div class="mb-3"> 
   <label for="defaultmaxmsgcount">#-075</label>
   <input type="text" class="form-control" name="defaultmaxmsgcount" id="defaultmaxmsgcount" value="$-MG">
   <small class="form-text text-muted">#-077</small>
</div>

<!-- Domain Permissions -->
<h3>#-078</h3>

<!-- Disable POP access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MP name="upop" id="upop" value="1">
  <label class="form-check-label" for="upop">#-042</label>
</div>

<!-- Disable IMAP access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MI name="uimap" id="uimap" value="1">
  <label class="form-check-label" for="uimap">#-044</label>
</div>

<!-- Disable dialup access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MD name="udialup" id="udialup" value="1">
  <label class="form-check-label" for="udialup">#-049</label>
</div>

<!-- Disable change password -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MC name="upassc" id="upassc" value="1">
  <label class="form-check-label" for="upassc">#-045</label>
</div>

<!-- Disable webmail access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MW name="uweb" id="uweb" value="1">
  <label class="form-check-label" for="uweb">#-043</label>
</div>

<!-- Disable email relay -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" $-MS name="urelay" id="urelay" value="1">
  <label class="form-check-label" for="upop">#-047</label>
</div>

<!-- Disable spamassassin -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="uspam" $-MZ id="uspam" value="1">
  <label class="form-check-label" for="uspam">#-069</label>
</div>

<!-- Disable SMTP access -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="usmtp" $-MH id="usmtp" value="1">
  <label class="form-check-label" for="usmtp">#-070</label>
</div>

<!-- Disable maildrop -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="umaildrop" $-MN id="umaildrop" value="1">
  <label class="form-check-label" for="umaildrop">#-072</label>
</div>

<!-- Delete spam mails -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="udeletespam" $-ML id="udeletespam" value="1">
  <label class="form-check-label" for="udeletespam">#-071</label>
</div>

<div class="my-5"><input class="btn btn-primary btn-sm" type="submit" value="#-076"></div>

<input type="hidden" name="nav" id="nav" value="mod_domain">
</form>
